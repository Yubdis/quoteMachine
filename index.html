<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
        integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js">
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="index.js"></script>
    <script src="data.js"></script>
    <title>Random Quote Machine</title>
</head>
<body class="bg-info" id="body">
    <div class="container">
        <div id="wrapper">
            <div class="container-fluid" id="quote-box">
                <div class="bg-white p-5" id="card">
                    <h2 class="col">Random Quote Machine</h2>
                    <div class="col" id="text">Random Quote</div>
                    <div class="col my-2" id="author">- Author</div>
                    <button class="btn btn-primary" onClick="getNewQuote()" id="new-quote">New Quote</button>
                    <a class="btn btn-danger" id="tweet-quote" href="#" target="_blank">
                        <i class="fa fa-twitter" href="twitterLink">Tweet</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
